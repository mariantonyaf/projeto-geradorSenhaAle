<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div id="container">
        <img src="src/img/illustration.svg" alt="icon cadeado" id="password_img">
        <h1 id="title">Gerar senha</h1>

        <div id="password_container">
            <span id="password">Maria</span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_items">
            <div class="item">
                <input type="number" name="size" id="size">
                <label for="size">
                    Quantidade de caracteres
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Incluir letra maiúscula
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Incluir letra minúscula
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">
                    Incluir número
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <label for="include_special_character">
                    Incluir caractere especial
                </label>
            </div>

            <button class="generate">
                Gerar senha
            </button>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
